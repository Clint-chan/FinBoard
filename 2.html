<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chart-grid { background-image: linear-gradient(#f1f5f9 1px, transparent 1px), linear-gradient(90deg, #f1f5f9 1px, transparent 1px); background-size: 20px 20px; }
    </style>
</head>
<body class="bg-slate-50 p-4">

    <div class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden max-w-4xl mx-auto">
        
        <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
            <div>
                <h3 class="font-bold text-slate-800">价差诊断分析</h3>
                <p class="text-xs text-slate-500">Spread Diagnosis: SH603166 vs SH600480</p>
            </div>
            <div class="flex gap-6 text-sm">
                <div class="text-center">
                    <div class="text-xs text-slate-400">当前价差 (Spread)</div>
                    <div class="font-mono font-bold text-blue-600">5.23%</div>
                </div>
                <div class="text-center">
                    <div class="text-xs text-slate-400">Z-Score (标准分)</div>
                    <div class="font-mono font-bold text-red-500">> 2.1 σ</div>
                </div>
            </div>
        </div>

        <div class="p-6 relative h-64 border-b border-slate-100">
            <div class="absolute top-4 left-6 z-10 flex gap-4 text-xs font-medium">
                <span class="flex items-center gap-1 text-blue-600"><span class="w-2 h-2 rounded-full bg-blue-600"></span> 福达股份 (基准)</span>
                <span class="flex items-center gap-1 text-slate-400"><span class="w-2 h-2 rounded-full bg-slate-400"></span> 凌云股份 (对标)</span>
            </div>
            <div class="w-full h-full chart-grid relative flex items-end pb-5">
                <svg class="absolute inset-0 w-full h-full" preserveAspectRatio="none" viewBox="0 0 100 100">
                    <path d="M0,80 C20,70 40,85 60,50 S80,30 100,20" fill="none" stroke="#2563eb" stroke-width="2" />
                </svg>
                <svg class="absolute inset-0 w-full h-full" preserveAspectRatio="none" viewBox="0 0 100 100">
                    <path d="M0,80 C20,75 40,80 60,70 S80,65 100,60" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4 4" />
                </svg>
                
                <div class="absolute right-0 top-[20%] bottom-[60%] w-1/4 bg-red-50/50 border-l border-dashed border-red-300 flex items-center justify-center">
                    <span class="text-xs text-red-500 font-bold bg-white/80 px-1 rounded">乖离扩大</span>
                </div>
            </div>
        </div>

        <div class="p-6 h-48 bg-slate-50 relative">
            <div class="absolute top-2 left-6 text-xs font-bold text-slate-500">Spread / Residual (残差波动)</div>
            
            <div class="w-full h-full relative flex items-center">
                <div class="absolute w-full h-px bg-slate-300 top-1/2"></div>
                
                <div class="absolute w-full h-px bg-red-200 top-[20%] border-t border-dashed border-red-300">
                    <span class="absolute -top-3 right-0 text-[10px] text-red-400">卖出阈值 (+2σ)</span>
                </div>
                
                <div class="absolute w-full h-px bg-green-200 bottom-[20%] border-t border-dashed border-green-300">
                    <span class="absolute -top-3 right-0 text-[10px] text-green-400">买入阈值 (-2σ)</span>
                </div>

                <svg class="absolute inset-0 w-full h-full overflow-visible" preserveAspectRatio="none" viewBox="0 0 100 100">
                    <path d="M0,50 L10,52 L20,48 L30,55 L40,40 L50,60 L60,30 L70,20 L80,25 L90,15 L100,10" fill="none" stroke="#4f46e5" stroke-width="2" />
                    <circle cx="100" cy="10" r="4" fill="#ef4444" stroke="white" stroke-width="2" />
                </svg>
            </div>
        </div>

    </div>
</body>
</html>
