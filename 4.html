<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行业套利策略编辑 - 优化版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f8fafc; }
        /* 模拟高级金融终端的微渐变 */
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-40 transition-opacity"></div>

    <div class="glass-panel w-full max-w-3xl rounded-2xl shadow-2xl z-50 overflow-hidden flex flex-col transform transition-all">
        
        <div class="px-8 py-5 border-b border-slate-100 flex justify-between items-center bg-white">
            <div class="flex items-center gap-3">
                <div class="bg-blue-50 p-2 rounded-lg text-blue-600">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 002 2h2a2 2 0 002-2z" /></svg>
                </div>
                <div>
                    <h2 class="text-xl font-bold text-slate-900">行业/配对套利配置</h2>
                    <p class="text-xs text-slate-500 mt-0.5">Statistical Arbitrage & Pair Trading</p>
                </div>
            </div>
            <span class="px-3 py-1 rounded-full bg-green-50 text-green-700 text-xs font-medium border border-green-100 flex items-center gap-1">
                <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span>
                运行中
            </span>
        </div>

        <div class="p-8 space-y-8 bg-slate-50/50">

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">策略命名</label>
                <input type="text" value="机器人板块强弱配对 (Robot_Pair_01)" class="w-full px-4 py-2.5 bg-white border border-slate-200 rounded-lg text-sm text-slate-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-shadow shadow-sm" placeholder="输入策略名称">
            </div>

            <div class="bg-white border border-slate-200 rounded-xl p-1 shadow-sm">
                <div class="flex flex-col md:flex-row items-stretch">
                    
                    <div class="flex-1 p-5 relative group">
                        <label class="flex justify-between text-xs font-semibold text-slate-500 mb-2 uppercase tracking-wider">
                            核心观察标的 (X)
                            <span class="text-blue-600">SH603166</span>
                        </label>
                        <input type="text" value="福达股份" class="text-lg font-bold text-slate-900 w-full border-none p-0 focus:ring-0 placeholder-slate-300 bg-transparent" placeholder="输入代码">
                        <div class="mt-2 text-xs text-slate-400 flex items-center gap-2">
                            <span>现价: <span class="text-slate-700 font-mono">14.62</span></span>
                            <span class="text-red-500">+1.2%</span>
                        </div>
                        <div class="absolute inset-0 bg-blue-50/0 group-hover:bg-blue-50/30 rounded-l-lg transition-colors pointer-events-none"></div>
                    </div>

                    <div class="relative w-full md:w-16 flex items-center justify-center py-2 md:py-0">
                        <div class="absolute inset-x-0 top-1/2 border-t border-slate-100 md:hidden"></div> <div class="absolute inset-y-0 left-1/2 border-l border-slate-100 hidden md:block"></div> <div class="relative z-10 bg-white border border-slate-200 text-slate-400 text-xs font-bold rounded-full w-8 h-8 flex items-center justify-center shadow-sm">
                            VS
                        </div>
                    </div>

                    <div class="flex-1 p-5 relative group">
                        <label class="flex justify-between text-xs font-semibold text-slate-500 mb-2 uppercase tracking-wider">
                            对标/基准标的 (Y)
                            <span class="text-slate-400">SZ159770</span>
                        </label>
                        <div class="flex items-center gap-2">
                            <input type="text" value="机器人ETF" class="text-lg font-bold text-slate-900 w-full border-none p-0 focus:ring-0 placeholder-slate-300 bg-transparent" placeholder="代码/指数">
                            <span class="px-1.5 py-0.5 rounded text-[10px] font-bold bg-slate-100 text-slate-500 border border-slate-200">BENCHMARK</span>
                        </div>
                        <div class="mt-2 text-xs text-slate-400 flex items-center gap-2">
                            <span>现价: <span class="text-slate-700 font-mono">0.892</span></span>
                            <span class="text-green-500">-0.4%</span>
                        </div>
                        <div class="absolute inset-0 bg-slate-50/0 group-hover:bg-slate-50/50 rounded-r-lg transition-colors pointer-events-none"></div>
                    </div>

                </div>
                
                <div class="bg-slate-50 border-t border-slate-100 px-5 py-3 flex items-center justify-between text-xs">
                    <div class="flex gap-4 text-slate-500">
                        <span>历史相关性: <strong class="text-slate-700">0.82</strong></span>
                        <span>Beta系数: <strong class="text-slate-700">1.15</strong></span>
                    </div>
                    <div class="text-blue-600 font-medium cursor-pointer hover:underline">查看价差走势图 ></div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">监控逻辑模式</label>
                    <select class="w-full px-4 py-2.5 bg-white border border-slate-200 rounded-lg text-sm text-slate-700 focus:ring-2 focus:ring-blue-500 outline-none shadow-sm appearance-none">
                        <option>价差偏离 (Spread Deviation)</option>
                        <option>比价偏离 (Price Ratio)</option>
                        <option>涨跌幅差值 (Return Diff)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">偏离触发阈值</label>
                    <div class="relative">
                        <input type="number" value="5" class="w-full pl-4 pr-12 py-2.5 bg-white border border-slate-200 rounded-lg text-sm font-mono text-slate-900 focus:ring-2 focus:ring-blue-500 outline-none shadow-sm">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none">
                            <span class="text-slate-400 text-xs font-bold">%</span>
                        </div>
                    </div>
                    <p class="text-[10px] text-slate-400 mt-1.5">当 (X - Y) 的偏离度超过此值时触发信号</p>
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">策略逻辑备注</label>
                <div class="relative">
                    <textarea rows="3" class="w-full px-4 py-3 bg-white border border-slate-200 rounded-lg text-sm text-slate-700 focus:ring-2 focus:ring-blue-500 outline-none shadow-sm resize-none" placeholder="描述配对逻辑..."></textarea>
                    <div class="absolute bottom-2 right-3 text-slate-300 pointer-events-none">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
                    </div>
                </div>
            </div>

        </div>

        <div class="px-8 py-5 bg-white border-t border-slate-100 flex justify-between items-center">
            <button class="text-sm text-slate-400 hover:text-red-500 transition-colors flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                删除策略
            </button>
            <div class="flex gap-3">
                <button class="px-6 py-2.5 rounded-lg text-sm font-medium text-slate-600 bg-slate-50 border border-slate-200 hover:bg-slate-100 hover:text-slate-900 transition-all">取消</button>
                <button class="px-6 py-2.5 rounded-lg text-sm font-medium text-white bg-slate-900 hover:bg-blue-600 hover:shadow-lg hover:shadow-blue-500/30 transition-all transform active:scale-95">保存配置</button>
            </div>
        </div>

    </div>

</body>
</html>
