<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<style>
    /* --- 基础变量保持不变，新增一些 --- */
    :root {
        --bg-color: #f3f4f6;
        --card-bg: #ffffff;
        --text-main: #111827; /* 更深一点的黑 */
        --text-sub: #6b7280;
        --accent-red: #ef4444; 
        --accent-red-bg: #fef2f2;
        --accent-green: #10b981;
        --accent-green-bg: #ecfdf5;
        --border-color: #f3f4f6;
        --hover-bg: #fafafa;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: var(--bg-color);
        display: flex;
        justify-content: center;
        padding-top: 50px;
    }

    .monitor-card {
        background: var(--card-bg);
        width: 100%;
        max-width: 640px; /*稍微宽一点*/
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        overflow: hidden;
    }

    /* --- 头部 (保持你之前的风格，微调) --- */
    .card-header {
        padding: 20px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border-color);
    }
    .header-info h2 { margin: 0; font-size: 18px; font-weight: 700; color: var(--text-main); display: flex; align-items: center; gap: 8px;}
    .stock-code { font-size: 13px; color: #9ca3af; margin-top: 4px; display: block; font-family: monospace;}
    .live-price { text-align: right; }
    .price-main { font-size: 24px; font-weight: 800; color: var(--accent-red); font-family: "SF Mono", monospace; letter-spacing: -0.5px;}
    .price-sub { font-size: 13px; color: var(--accent-red); font-weight: 600; display: block;}
    
    .status-tag { 
        font-size: 12px; background: var(--accent-green-bg); color: var(--accent-green); 
        padding: 2px 8px; border-radius: 12px; font-weight: 500;
    }

    /* --- 核心优化：子条件列表 --- */
    .alert-list { padding: 0; margin: 0; }

    .alert-row {
        display: flex;
        align-items: center;
        padding: 16px 24px;
        border-bottom: 1px solid var(--border-color);
        transition: background 0.2s;
        cursor: pointer;
        position: relative; /* 用于定位操作栏 */
    }

    .alert-row:hover {
        background-color: var(--hover-bg);
    }

    /* 图标容器 (代替文字“突破”) */
    .condition-icon-box {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 16px;
        flex-shrink: 0;
    }

    /* 红色向上样式 */
    .condition-icon-box.up { background-color: var(--accent-red-bg); color: var(--accent-red); }
    /* 绿色向下样式 */
    .condition-icon-box.down { background-color: var(--accent-green-bg); color: var(--accent-green); }

    .icon-svg { width: 20px; height: 20px; stroke-width: 2.5; }

    /* 中间内容区 */
    .condition-content {
        flex: 1;
        display: flex;
        flex-direction: column; 
        justify-content: center;
    }

    /* 第一行：条件+数值 */
    .condition-main {
        display: flex;
        align-items: baseline;
        gap: 8px;
        margin-bottom: 4px;
    }

    .condition-label {
        font-size: 14px;
        color: var(--text-sub);
        font-weight: 500;
    }

    .condition-val {
        font-family: "SF Mono", "Roboto Mono", monospace;
        font-size: 17px;
        font-weight: 700;
        color: var(--text-main);
    }
    
    /* 根据涨跌改变数字颜色，增强视觉 */
    .up .condition-val { color: var(--accent-red); } 
    .down .condition-val { color: var(--accent-green); }

    /* 备注样式 (Tag化) */
    .remark-pill {
        display: inline-flex;
        align-items: center;
        font-size: 12px;
        color: #854d0e; /* 深黄褐色 */
        background-color: #fef9c3; /* 浅柔和黄 */
        padding: 2px 8px;
        border-radius: 6px;
        max-width: fit-content;
        border: 1px solid rgba(234, 179, 8, 0.2); /* 微妙的边框 */
        line-height: 1.5;
    }

    /* 右侧操作区 (悬停显示) */
    .row-actions {
        display: flex;
        gap: 4px;
        opacity: 0;
        transform: translateX(10px);
        transition: all 0.2s ease;
    }

    .alert-row:hover .row-actions {
        opacity: 1;
        transform: translateX(0);
    }

    .icon-btn {
        width: 32px;
        height: 32px;
        border: none;
        background: transparent;
        border-radius: 6px;
        color: #9ca3af;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
    }

    .icon-btn:hover { background-color: #e5e7eb; color: var(--text-main); }
    
    /* 底部折叠栏 */
    .expand-footer {
        text-align: center;
        padding: 12px;
        background: #f9fafb;
        font-size: 12px;
        color: #6b7280;
        cursor: pointer;
        border-top: 1px solid var(--border-color);
        transition: color 0.2s;
    }
    .expand-footer:hover { color: var(--text-main); }

</style>
</head>
<body>
