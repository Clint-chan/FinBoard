<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户设置中心 - 改版设计</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --danger-color: #ef4444;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --bg-color: #f3f4f6;
            --border-color: #e5e7eb;
            --white: #ffffff;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        .settings-modal {
            background: var(--white);
            width: 900px;
            height: 650px;
            border-radius: 16px;
            display: flex;
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 24px;
            z-index: 10;
            transition: color 0.2s;
            line-height: 1;
        }
        .close-btn:hover { color: var(--text-main); }

        /* 左侧侧边栏 */
        .sidebar {
            width: 240px;
            background-color: #f9fafb;
            border-right: 1px solid var(--border-color);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 24px;
            padding-left: 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-item:hover {
            background-color: #e5e7eb;
            color: var(--text-main);
        }

        .nav-item.active {
            background-color: #dbeafe;
            color: var(--primary-color);
        }

        /* 图标样式更新 */
        .nav-icon {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 确保 SVG 继承父级颜色 */
        .nav-icon svg {
            width: 100%;
            height: 100%;
            stroke: currentColor;
            stroke-width: 2;
        }

        .logout-btn {
            margin-top: auto;
            color: var(--danger-color);
        }
        .logout-btn:hover {
            background-color: #fee2e2;
            color: var(--danger-color);
        }

        /* 右侧内容区 */
        .content-area {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .section-header {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-main);
        }
        .section-desc {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .form-section {
            margin-bottom: 40px;
        }
        
        .form-section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }

        .avatar-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 80px;
            height: 80px;
            background-color: #e5e7eb;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #9ca3af;
            border: 2px solid var(--white);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .avatar-actions h4 {
            font-size: 16px;
            margin-bottom: 4px;
        }
        .avatar-actions p {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        .btn-upload {
            padding: 6px 12px;
            font-size: 12px;
            border: 1px solid var(--border-color);
            background: var(--white);
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-upload:hover { border-color: var(--text-secondary); }

        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 8px;
        }
        
        .input-row {
            display: flex;
            gap: 12px;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.2s;
            background: #fcfcfc;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: var(--white);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-primary:hover { background-color: var(--primary-hover); }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 9px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
        }

        .binding-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: #f8fafc;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        .status-text {
            font-size: 13px;
            color: var(--text-secondary);
        }

    </style>
</head>
<body>

<div class="modal-overlay">
    <div class="settings-modal">
        <button class="close-btn">&times;</button>

        <aside class="sidebar">
            <div class="sidebar-title">用户设置</div>
            
            <div class="nav-item active">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </span>
                个人资料
            </div>
            
            <div class="nav-item">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                </span>
                账号安全
            </div>
            
            <div class="nav-item">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                </span>
                消息通知
            </div>
            
            <div class="nav-item">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                </span>
                偏好设置
            </div>

            <div class="nav-item logout-btn">
                <span class="nav-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </span>
                退出登录
            </div>
        </aside>

        <main class="content-area">
            
            <div class="section-header">
                <h2 class="section-title">个人资料</h2>
                <p class="section-desc">管理您的个人信息及账号绑定状态</p>
            </div>

            <div class="form-section">
                <div class="form-section-title">基本信息</div>
                
                <div class="avatar-wrapper">
                    <div class="avatar-preview">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    </div>
                    <div class="avatar-actions">
                        <h4>cdg</h4>
                        <p>支持 JPG, PNG 格式，最大 2MB</p>
                        <button class="btn-upload">更换头像</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">用户名</label>
                    <input type="text" class="form-input" value="cdg" disabled style="background-color: #f3f4f6; cursor: not-allowed;">
                    <div style="font-size: 12px; color: #9ca3af; margin-top: 4px;">用户名由系统分配，暂不支持修改</div>
                </div>
            </div>

            <div class="form-section">
                <div class="form-section-title">账号绑定</div>
                <div class="form-group">
                    <label class="form-label">邮箱绑定</label>
                    <div class="binding-status">
                        <div>
                            <div style="font-weight: 500; font-size: 14px; margin-bottom: 2px;">未绑定邮箱</div>
                            <div class="status-text">绑定后可用于登录和找回密码</div>
                        </div>
                        <div class="input-row" style="align-items: center;">
                            <button class="btn-outline">立即绑定</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="form-section-title">安全设置</div>
                <div class="form-group">
                    <label class="form-label">登录密码</label>
                    <div class="input-row">
                        <input type="password" class="form-input" placeholder="输入当前密码">
                        <input type="password" class="form-input" placeholder="新密码 (至少6位)">
                        <input type="password" class="form-input" placeholder="确认新密码">
                    </div>
                    <div style="margin-top: 15px; text-align: right;">
                        <button class="btn-primary">保存修改</button>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

</body>
</html>
