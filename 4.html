<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>策略编辑弹窗优化</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f1f5f9; }
        /* 自定义滚动条，让列表滚动更优雅 */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="fixed inset-0 bg-black/30 backdrop-blur-sm z-40"></div>

    <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl z-50 relative flex flex-col max-h-[90vh]">
        
        <div class="flex items-center justify-between px-6 py-4 border-b border-slate-100">
            <div class="flex items-center gap-3">
                <h2 class="text-lg font-bold text-slate-900">编辑策略</h2>
                <span class="px-2.5 py-0.5 rounded-full bg-indigo-50 text-indigo-600 text-xs font-semibold border border-indigo-100 flex items-center gap-1">
                    <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                    价格预警
                </span>
            </div>
            <button class="text-slate-400 hover:text-slate-600 transition-colors">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>

        <div class="p-6 overflow-y-auto custom-scrollbar space-y-6">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div class="col-span-1 md:col-span-2">
                    <label class="block text-sm font-medium text-slate-700 mb-1.5">股票名称/代码 <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-slate-400 text-sm">SH</span>
                        </div>
                        <input type="text" value="603883 (老百姓)" class="block w-full pl-10 pr-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all shadow-sm" placeholder="输入股票代码">
                    </div>
                </div>
            </div>

            <div class="border-t border-slate-100"></div>

            <div>
                <div class="flex items-center justify-between mb-3">
                    <label class="block text-sm font-medium text-slate-900">预警条件配置</label>
                    <button class="text-xs text-indigo-600 hover:text-indigo-700 font-medium flex items-center gap-1">
                        <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M12 4v16m8-8H4"/></svg>
                        添加条件
                    </button>
                </div>

                <div class="space-y-3">
                    
                    <div class="group relative bg-slate-50 border border-slate-200 rounded-lg p-4 hover:border-indigo-300 transition-all">
                        <div class="absolute right-3 top-3 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button class="text-slate-400 hover:text-red-500"><svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6 6 18M6 6l12 12"/></svg></button>
                        </div>
                        
                        <div class="flex flex-wrap items-center gap-3 mb-3">
                            <select class="bg-white border border-slate-300 text-slate-700 text-sm rounded-md focus:ring-indigo-500 focus:border-indigo-500 block p-2 min-w-[80px]">
                                <option>价格</option>
                                <option>涨跌幅</option>
                            </select>
                            <span class="text-slate-400 text-xs">当</span>
                            <select class="bg-white border border-slate-300 text-slate-700 text-sm rounded-md focus:ring-indigo-500 focus:border-indigo-500 block p-2 min-w-[80px]">
                                <option>突破</option>
                                <option>跌破</option>
                            </select>
                            <div class="relative flex-1 min-w-[120px]">
                                <input type="number" value="15.85" class="bg-white border border-slate-300 text-slate-900 text-sm rounded-md focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2 pr-8" placeholder="阈值">
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                    <span class="text-slate-400 text-xs">元</span>
                                </div>
                            </div>
                        </div>

                        <div>
                            <input type="text" value="高抛点 (卖出): 60分RSI超买及MA20压力" class="w-full bg-transparent border-b border-slate-200 text-xs text-slate-600 focus:border-indigo-500 focus:ring-0 outline-none pb-1 placeholder-slate-400" placeholder="添加备注或逻辑说明...">
                        </div>
                    </div>

                    <div class="group relative bg-slate-50 border border-slate-200 rounded-lg p-4 hover:border-indigo-300 transition-all">
                        <div class="absolute right-3 top-3 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button class="text-slate-400 hover:text-red-500"><svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6 6 18M6 6l12 12"/></svg></button>
                        </div>
                        
                        <div class="flex flex-wrap items-center gap-3 mb-3">
                            <select class="bg-white border border-slate-300 text-slate-700 text-sm rounded-md focus:ring-indigo-500 focus:border-indigo-500 block p-2 min-w-[80px]">
                                <option>价格</option>
                            </select>
                            <span class="text-slate-400 text-xs">当</span>
                            <select class="bg-white border border-slate-300 text-slate-700 text-sm rounded-md focus:ring-indigo-500 focus:border-indigo-500 block p-2 min-w-[80px]">
                                <option>跌破</option>
                            </select>
                            <div class="relative flex-1 min-w-[120px]">
                                <input type="number" value="15.25" class="bg-white border border-slate-300 text-slate-900 text-sm rounded-md focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2 pr-8">
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                    <span class="text-slate-400 text-xs">元</span>
                                </div>
                            </div>
                        </div>

                        <div>
                            <input type="text" value="止损点 (风控): 跌破日内均线支撑" class="w-full bg-transparent border-b border-slate-200 text-xs text-slate-600 focus:border-indigo-500 focus:ring-0 outline-none pb-1" placeholder="添加备注...">
                        </div>
                    </div>

                    <button class="w-full py-2 border border-dashed border-slate-300 rounded-lg text-sm text-slate-500 hover:border-indigo-500 hover:text-indigo-600 hover:bg-indigo-50 transition-all flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                        添加新的监控条件
                    </button>
                </div>
            </div>

             <div class="pt-2">
                <label class="block text-sm font-medium text-slate-700 mb-1.5">全局策略逻辑备忘</label>
                <textarea rows="3" class="block w-full p-3 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all resize-none shadow-sm" placeholder="在此记录该策略的核心思路..."></textarea>
            </div>

        </div>

        <div class="px-6 py-4 bg-slate-50 border-t border-slate-200 rounded-b-xl flex justify-end gap-3">
            <button class="px-5 py-2 rounded-lg text-sm font-medium text-slate-700 bg-white border border-slate-300 hover:bg-slate-50 hover:text-slate-900 transition-colors shadow-sm">
                取消
            </button>
            <button class="px-5 py-2 rounded-lg text-sm font-medium text-white bg-slate-900 hover:bg-slate-800 transition-all shadow-md flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                保存修改
            </button>
        </div>

    </div>
</body>
</html>
