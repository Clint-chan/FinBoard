<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintell Icon Redesign</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 基础样式调整，模拟更真实的SaaS环境 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8fafc;
        }
    </style>
</head>
<body class="flex h-screen w-full text-slate-800">

    <div class="w-64 bg-white border-r border-slate-200 flex flex-col py-6 px-4">
        <div class="text-xl font-bold mb-10 px-2">Fintell</div>
        
        <div class="space-y-1">
            <div class="flex items-center gap-3 px-3 py-2 text-slate-500 hover:bg-slate-50 rounded-md cursor-pointer transition-colors">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/></svg>
                <span class="font-medium">Watchlist</span>
            </div>
            
            <div class="flex items-center gap-3 px-3 py-2 text-slate-500 hover:bg-slate-50 rounded-md cursor-pointer transition-colors">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/></svg>
                <span class="font-medium">Insight</span>
            </div>

            <div class="flex items-center gap-3 px-3 py-2 bg-slate-100 text-slate-900 rounded-md cursor-pointer">
                <svg class="w-5 h-5 text-indigo-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m12 3-8.8 4.7a.8.8 0 0 0 0 1.4L12 13.9l8.8-4.7a.8.8 0 0 0 0-1.4L12 3Z"/>
                    <path d="m21.2 13.4-8.8 4.7a.8.8 0 0 1-.8 0L2.8 13.4"/>
                    <path d="m21.2 17.4-8.8 4.7a.8.8 0 0 1-.8 0L2.8 17.4"/>
                </svg>
                <span class="font-medium">Strategies</span>
            </div>
        </div>
    </div>

    <div class="flex-1 flex flex-col p-8">
        
        <div class="flex items-center gap-3 mb-6">
            <h1 class="text-2xl font-bold text-slate-900">策略监控中心</h1>
            <span class="px-2 py-0.5 bg-slate-100 text-slate-600 text-xs font-medium rounded-full border border-slate-200">运行中: 7</span>
        </div>

        <div class="flex flex-wrap items-center gap-2 p-1.5 bg-white border border-slate-200 rounded-lg shadow-sm w-fit">
            
            <button class="flex items-center gap-2 px-3 py-2 text-sm font-medium bg-slate-100 text-slate-900 rounded-md transition-colors hover:bg-slate-200">
                <svg class="w-4 h-4 text-slate-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="7" height="7" x="3" y="3" rx="1" />
                    <rect width="7" height="7" x="14" y="3" rx="1" />
                    <rect width="7" height="7" x="14" y="14" rx="1" />
                    <rect width="7" height="7" x="3" y="14" rx="1" />
                </svg>
                全部策略
            </button>

            <button class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-slate-600 hover:bg-slate-50 hover:text-slate-900 rounded-md transition-colors">
                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 3v18h18" />
                    <path d="M18 17V9" />
                    <path d="M13 17V5" />
                    <path d="M8 17v-3" />
                </svg>
                行业套利
            </button>

            <button class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-slate-600 hover:bg-slate-50 hover:text-slate-900 rounded-md transition-colors">
                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="2" x2="22" y1="12" y2="12" />
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
                </svg>
                AH溢价
            </button>

            <button class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-slate-600 hover:bg-slate-50 hover:text-slate-900 rounded-md transition-colors bg-red-50/50">
                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" />
                    <path d="M12 9v4" />
                    <path d="M12 17h.01" />
                </svg>
                假突破
            </button>

            <button class="flex items-center gap-2 px-3 py-2 text-sm font-medium text-slate-600 hover:bg-slate-50 hover:text-slate-900 rounded-md transition-colors">
                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
                    <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
                </svg>
                价格预警
            </button>

        </div>

        <div class="mt-8 text-sm text-slate-400">
            <p>↑ 上方为优化后的 SVG 设计。特点：</p>
            <ul class="list-disc pl-5 mt-2 space-y-1">
                <li>统一使用了 <code>stroke-width="2"</code> 增加清晰度。</li>
                <li>使用了 <code>stroke-linecap="round"</code> 和 <code>stroke-linejoin="round"</code> 使拐角更圆润现代。</li>
                <li>图标隐喻更准确（例如“行业套利”改为高低不一的金融柱状图）。</li>
            </ul>
        </div>
    </div>
</body>
</html>
