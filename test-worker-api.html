<!DOCTYPE html>
<html>
<head>
    <title>测试 Worker API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Worker API 测试</h1>
    
    <h2>1. 测试股票数据采集</h2>
    <button onclick="testStockData()">测试获取股票数据 (159855)</button>
    <pre id="stockResult"></pre>
    
    <h2>2. 测试 AI 配置</h2>
    <button onclick="testAIConfig()">获取 AI 配置</button>
    <pre id="configResult"></pre>
    
    <h2>3. 测试 AI 聊天</h2>
    <button onclick="testAIChat()">测试 AI 聊天</button>
    <pre id="chatResult"></pre>
    
    <script>
        const API_BASE = 'https://market-api.newestgpt.com';
        
        async function testStockData() {
            const result = document.getElementById('stockResult');
            result.textContent = '请求中...';
            
            try {
                const response = await fetch(`${API_BASE}/api/stock/data/159855`);
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'success';
                    result.textContent = JSON.stringify(data, null, 2);
                } else {
                    result.className = 'error';
                    result.textContent = `错误: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.className = 'error';
                result.textContent = `异常: ${error.message}`;
            }
        }
        
        async function testAIConfig() {
            const result = document.getElementById('configResult');
            result.textContent = '请求中...';
            
            try {
                const response = await fetch(`${API_BASE}/api/ai/config`);
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'success';
                    result.textContent = JSON.stringify(data, null, 2);
                } else {
                    result.className = 'error';
                    result.textContent = `错误: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.className = 'error';
                result.textContent = `异常: ${error.message}`;
            }
        }
        
        async function testAIChat() {
            const result = document.getElementById('chatResult');
            result.textContent = '请求中...\n';
            
            try {
                const response = await fetch(`${API_BASE}/api/ai/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            { role: 'user', content: '你好，请简单回复' }
                        ],
                        mode: 'intraday'
                    })
                });
                
                if (!response.ok) {
                    result.className = 'error';
                    result.textContent = `错误: HTTP ${response.status}`;
                    return;
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(line => line.trim());
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;
                            
                            try {
                                const json = JSON.parse(data);
                                if (json.content) {
                                    fullText += json.content;
                                    result.textContent = fullText;
                                }
                                if (json.error) {
                                    result.className = 'error';
                                    result.textContent = `错误: ${json.error}`;
                                }
                            } catch (e) {}
                        }
                    }
                }
                
                result.className = 'success';
            } catch (error) {
                result.className = 'error';
                result.textContent = `异常: ${error.message}`;
            }
        }
    </script>
</body>
</html>
